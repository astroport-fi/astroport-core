[package]
name = "astroport-generator"
version = "2.1.0"
authors = ["Astroport"]
edition = "2021"

exclude = [
    # Those files are rust-optimizer artifacts. You might want to commit them for convenience but they should not be part of the source code publication.
    "contract.wasm",
    "hash.txt",
]

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[lib]
crate-type = ["cdylib", "rlib"]

[features]
# for more explicit tests, cargo test --features=backtraces
backtraces = ["cosmwasm-std/backtraces"]

[dependencies]
cosmwasm-std = "1.1"
cw2 = { version = "0.15" }
cw20 = { version = "0.15" }
cw-storage-plus = "0.15"
thiserror = { version = "1.0" }
astroport = { path = "../../../packages/astroport", default-features = false }
astroport-governance = { git = "https://github.com/astroport-fi/astroport-governance.git", branch = "feat/migrate_to_cosmwasm_1_1_release/terra2" }
protobuf = { version = "2", features = ["with-bytes"] }
cosmwasm-schema = "1.1"
cw1-whitelist =  { version = "0.15", features = ["library"] }

[dev-dependencies]
cw-multi-test = "0.15"
astroport-token = {path = "../../token"}

astroport-vesting = {path = "../vesting"}
astroport-staking = {path = "../staking"}
#astroport-generator-proxy-to-mirror = {path = "../generator_proxy_to_mirror"}
astroport-factory = {path = "../../factory"}
astroport-pair = {path = "../../pair"}
astroport-pair-stable = {path = "../../pair_stable"}
astroport-whitelist = { path = "../../whitelist" }
anyhow = "1"
generator-controller = { git = "https://github.com/astroport-fi/astroport-governance.git", branch = "feat/migrate_to_cosmwasm_1_1_release/terra2" }
voting-escrow = { git = "https://github.com/astroport-fi/astroport-governance.git", branch = "feat/migrate_to_cosmwasm_1_1_release/terra2" }
