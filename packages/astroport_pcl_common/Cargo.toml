[package]
name = "astroport-pcl-common"
version = "2.0.0"
edition = "2021"
description = "Common package contains math tools and utils for Astroport PCL pairs"
license = "GPL-3.0-only"
repository = "https://github.com/astroport-fi/astroport"
homepage = "https://astroport.fi"

# See more keys and their definitions at https://doc.rust-lang.org/cargo/reference/manifest.html

[dependencies]
cosmwasm-std = "1"
cosmwasm-schema = "1"
cw-storage-plus = "1"
cw20 = "1"
thiserror = "1"
astroport = { path = "../astroport", version = "3.7" }
astroport-factory = { path = "../../contracts/factory", version = "1.5", features = ["library"] }
itertools = "0.11"

[dev-dependencies]
anyhow = "1"
astroport-test = { path = "../astroport_test" }